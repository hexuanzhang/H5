<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>output 元素用法</title>
	<style>
		body, html {
			height: 100%;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<input type="range" name="quantity" min="0" max="100">
	<output for="quantity"></output>
	<script>
        const rangeInput = document.querySelector('input');
        const output = document.querySelector('output');

        function setDefaultState(value) {
            output.value = value;
        }

        rangeInput.addEventListener('input', (event) => {
            setDefaultState(event.target.value);
		});

        document.addEventListener('DOMContentLoaded', () => {
            setDefaultState(rangeInput.value);
        });
	</script>
</body>
</html>
