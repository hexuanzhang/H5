<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>history api</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href="" rel="stylesheet">
    </head>
    <body>
        <!-- 支持IE10+ --> 
        <div id="message">首页</div>
        <script>
            let stateObj = {
                pageNumber: "second",
                updateTime: new Date().toLocaleString()
            };

            // history.pushState()
            setTimeout(() => {
                history.pushState(stateObj, "暂时无效的标题", "seccond.html");
                document.getElementById("message").innerHTML = "第二页";
            }, 1000);

            setTimeout(() => {
                stateObj = {
                    pageNumber: "third",
                    updateTime: new Date().toLocaleString()
                };
                history.pushState(stateObj, "暂时无效的标题", "third.html");
                document.getElementById("message").innerHTML = "第三页";
            }, 2000);

            // 浏览器前进或者后退时，触发onpopstate事件
            window.addEventListener("popstate", ()=> {
                console.log(history.state, new Date().toLocaleString());
            }, false);
        </script>
    </body>
</html>
