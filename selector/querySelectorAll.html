<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>querySelectorAll</title>
</head>
<body>
	<h2 class="title">querySelectorAll</h2>
	<h3 class="title h3">副标题</h3>
	
	<script>
		console.info('[]', document.querySelectorAll('h1'));
		console.info('h2', document.querySelectorAll('.title'));
		console.info('combin', document.querySelectorAll('h3.h3'));
	</script>
</body>
</html>
