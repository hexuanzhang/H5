<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>querySelector</title>
</head>
<body>
	<h2 class="title">querySelector</h2>
	<h3 class="title h3">副标题</h3>
	
	<script>
		console.info('null', document.querySelector('h1'));
		console.info('h2', document.querySelector('.title'));
		console.info('combin', document.querySelector('h3.h3'));
	</script>
</body>
</html>
