<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>matches</title>
</head>
<body>
	<h2 id="title" class="title">matches</h2>
	<h3 id="h3" class="title h3">副标题</h3>
	
	<script>
		console.info(document.getElementById('title').matches('h2'));
		console.info(document.getElementById('h3').matches('h2.h3'));
	</script>
</body>
</html>
